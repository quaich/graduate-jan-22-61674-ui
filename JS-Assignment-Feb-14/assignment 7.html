<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Highlight</title>
    <script>
            function on() {
                highlight("yellow")
            }
            function off() {
                highlight("white")
            }

            function highlight(colour){
                var boldText = document.querySelectorAll("b");
                for (var i = 0; i < boldText.length; i++) {
                    boldText[i].style.backgroundColor = colour;
                }
            }
     </script>
</head>
<body>
    <p>
        hello <b>declan</b> you are <b>silly</b>
    </p>

     <div onmouseover="on()" onmouseout="off()">
        <h2>Click here to highlight bold words.</h2>
    </div>
</body>
</html>
